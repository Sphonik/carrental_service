<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Car-Rental Test Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full bg-slate-50 text-slate-800 flex flex-col gap-6 p-6">
<h1 class="text-2xl font-bold mb-2">User Service</h1>

<!-- 🔑 Login -->
<section class="p-4 bg-white rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-2">🔑 Login</h2>
    <div class="flex flex-wrap gap-2 items-end">
        <label class="flex flex-col">
            <span class="text-sm">Username</span>
            <input id="user" class="input">
        </label>
        <label class="flex flex-col">
            <span class="text-sm">Password</span>
            <input id="pass" type="password" class="input">
        </label>
        <button id="btn-login" class="btn">Login</button>
        <span id="login-state" class="ml-2 text-sm"></span>
    </div>
</section>

<!-- 👤 Add User -->
<section class="p-4 bg-white rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-2">👤 Add User</h2>
    <div class="flex flex-wrap gap-2 items-end">
        <label class="flex flex-col">
            <span class="text-sm">First</span>
            <input id="firstName" class="input">
        </label>
        <label class="flex flex-col">
            <span class="text-sm">Last</span>
            <input id="lastName" class="input">
        </label>
        <label class="flex flex-col">
            <span class="text-sm">Username</span>
            <input id="reg-user" class="input">
        </label>
        <label class="flex flex-col">
            <span class="text-sm">Password</span>
            <input id="reg-pass" type="password" class="input">
        </label>
        <button id="btn-register" class="btn">Register</button>
        <span id="register-state" class="ml-2 text-sm"></span>
    </div>
</section>

<!-- 👤 Users -->
<section class="p-4 bg-white rounded-xl shadow-md">
    <h2 class="text-xl font-semibold mb-2">👤 Users</h2>
    <button id="btn-users" class="btn">All Users (Admin)</button>
</section>

<!-- 🖥️ Output -->
<section class="p-4 bg-white rounded-xl shadow-md overflow-auto">
    <h2 class="text-xl font-semibold mb-2">🖥️ Response</h2>
    <pre id="out" class="whitespace-pre-wrap text-sm"></pre>
</section>

<style>
    .input { @apply border rounded-lg px-2 py-1 shadow-sm;}
    .btn { @apply bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-1 shadow;}
    .btn-secondary { @apply bg-indigo-500 hover:bg-indigo-600 text-white rounded-lg px-4 py-1 shadow;}
</style>

<script>
    /* ---------- global auth object ---------- */
    window.auth = { user:"", pass:"" };

    /* ---------- helper ---------- */
    const out = document.getElementById("out");
    const show = d => out.textContent = JSON.stringify(d,null,2);

    const authHeaders = () =>
        window.auth.user
            ? { Authorization: "Basic " + btoa(window.auth.user + ":" + window.auth.pass) }
            : {};

    async function api(path, opts={}) {
        const res = await fetch(path, {
            ...opts,
            headers: { "Content-Type":"application/json", ...authHeaders(), ...opts.headers },
            credentials: "include"
        });
        const txt = await res.text();
        try { return JSON.parse(txt); } catch { return txt || res.status; }
    }

    /* ---------- login ---------- */
    document.getElementById("btn-login").onclick = async () => {
        const user = document.getElementById("user").value;
        const pass = document.getElementById("pass").value;
        if(!user || !pass) return alert("enter credentials");

        const res = await fetch("/api/v1/users/login", {
            method:"POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({ username:user, password:pass })
        });

        if (res.ok) {
            window.auth = { user, pass };
            document.getElementById("login-state").textContent = "🟢 logged in";
            show(await res.json());
        } else {
            window.auth = { user:"", pass:"" };
            document.getElementById("login-state").textContent = "🔴 failed";
            show(await res.text());
        }
    };

    /* ---------- register ---------- */
    document.getElementById("btn-register").onclick = async () => {
        const first = document.getElementById("firstName").value;
        const last = document.getElementById("lastName").value;
        const user = document.getElementById("reg-user").value;
        const pass = document.getElementById("reg-pass").value;
        if(!first || !last || !user || !pass) return alert("enter registration information");
        console.log(first, last, user, pass);

        const res = await fetch("/api/v1/users", {
            method:"POST",
            headers: { "Content-Type":"application/json" },
            body: JSON.stringify({ firstName: first, lastName: last, username:user, password:pass, userRole: "USER" })
        });

        if (res.ok) {
            window.auth = { user, pass };
            document.getElementById("register-state").textContent = "🟢 registered";
            show(await res.json());
        } else {
            window.auth = { user:"", pass:"" };
            document.getElementById("register-state").textContent = "🔴 failed";
            show(await res.text());
        }
    };

    /* ---------- users ---------- */
    document.getElementById("btn-users").onclick = async () => {
        const res = await fetch("/api/v1/users", {
            method:"GET",
            headers: { "Content-Type":"application/json" }
        });
        show(await res.json());
    }
</script>
</body>
</html>
